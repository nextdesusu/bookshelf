<ng-template #loadingTemplate>
  <h3>loading...</h3>
</ng-template>
<ng-template [ngIf]="loaded" [ngIfElse]="loadingTemplate">
  <div class="app-shelfs">
    <app-shelf
      *ngFor="let shelfBooks of data"
      [props]="{
        books: shelfBooks,
        selectedBookId: selectedBook ? selectedBook.id : ''
      }"
      (bookSelected)="onBookSelected($event)"
    ></app-shelf>
  </div>
</ng-template>
<app-form [props]="{ book: selectedBook, authors: authors }"> </app-form>
